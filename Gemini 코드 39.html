<body>

    <div class="container">

            <div id="feedback">ì‹¤í—˜ì„ ì‹œì‘í•´ ë³¼ê¹Œìš”? ë¬¼ì— ê°€ë£¨ë¥¼ ë„£ì–´ë³´ì„¸ìš”.</div>
        </div>

        <div class="panel">

            <canvas id="graphCanvas" width="300" height="300"></canvas>
            <p style="font-size: 0.8em; color: gray;">*ë¹¨ê°„ ì : í˜„ì¬ ë‚´ ë¹„ì»¤ì˜ ìƒíƒœ</p>
        </div>

        <div class="panel controls">
            <div class="control-group">
                <label>1. í™©ì‚° êµ¬ë¦¬(â…¡) ë„£ê¸° (í˜„ì¬: <span id="amountVal">0</span>g)</label>
                <div class="btn-group">

            <div class="control-group">
                <label>2. ì˜¨ë„ ì¡°ì ˆ (í˜„ì¬: <span id="tempVal">60</span>â„ƒ)</label>
                <input type="range" id="tempSlider" min="0" max="100" value="60" oninput="updateTemp(this.value)">
                <div class="status-display">
                    <span>â„ï¸ ì°¨ê°€ì›€</span>
                    <span>ëœ¨ê±°ì›€ ğŸ”¥</span>
                </div>
            </div>

            <div class="control-group">
                <label>ğŸ“ ìƒíƒœ ìš”ì•½</label>

<script>
    // ìƒíƒœ ë³€ìˆ˜
    let temp = 60; // ì˜¨ë„
    let solute = 0; // ìš©ì§ˆì˜ ì–‘ (g)
    let crystals = 0; // ì„ì¶œëœ ê²°ì •ì˜ ì–‘ (g)
    let particles = []; // ì‹œê°í™”ìš© ì…ì ë°°ì—´

    const simCanvas = document.getElementById('simCanvas');
    const simCtx = simCanvas.getContext('2d');
    const graphCanvas = document.getElementById('graphCanvas');
    const graphCtx = graphCanvas.getContext('2d');
    const feedbackEl = document.getElementById('feedback');
    const statusTextEl = document.getElementById('statusText');

    // ìš©í•´ë„ í•¨ìˆ˜ (ê°€ìƒì˜ ë°ì´í„°: S = 0.6T + 10)
    // ì˜ˆ: 0ë„->10g, 20ë„->22g, 60ë„->46g, 80ë„->58g
    function getSolubility(t) {
        return (0.6 * t) + 10;
    }

    // ì…ì í´ë˜ìŠ¤ (ì‹œê°í™”ìš©)
    class Particle {
        constructor() {
            this.x = Math.random() * 280 + 10;
            this.y = Math.random() * 300 + 50;
            this.vx = (Math.random() - 0.5) * 2;
            this.vy = (Math.random() - 0.5) * 2;
            this.state = 'dissolved'; // dissolved, crystal
        }

        update() {
            if (this.state === 'dissolved') {
                // ì˜¨ë„ê°€ ë†’ìœ¼ë©´ ë¹¨ë¦¬ ì›€ì§ì„
                let speedFactor = (temp / 100) + 0.2;
                this.x += this.vx * speedFactor;
                this.y += this.vy * speedFactor;

                // ë²½ íŠ•ê¸°ê¸°
                if(this.x < 10 || this.x > 290) this.vx *= -1;
                if(this.y < 50 || this.y > 380) this.vy *= -1;
            } else {
                // ê²°ì • ìƒíƒœë©´ í„¸ì‹¤(ì¤‘ì•™) ìª½ìœ¼ë¡œ ì´ë™ í›„ ê³ ì •
                let targetX = 150 + (Math.random()-0.5)*20;
                let targetY = 100 + Math.random()*200;
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;
            }
        }

        draw() {
            simCtx.beginPath();
            if (this.state === 'dissolved') {
                simCtx.fillStyle = 'rgba(0, 0, 255, 0.6)';
                simCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            } else {
                simCtx.fillStyle = '#1e3799'; // ì§„í•œ íŒŒë‘ (ê²°ì •)
                // ë‹¤ì´ì•„ëª¬ë“œ ëª¨ì–‘ ê·¸ë¦¬ê¸°
                simCtx.moveTo(this.x, this.y - 4);
                simCtx.lineTo(this.x + 4, this.y);
                simCtx.lineTo(this.x, this.y + 4);
                simCtx.lineTo(this.x - 4, this.y);
            }
            simCtx.fill();
        }
    }

    function initParticles(amount) {
        // ì…ì ê°œìˆ˜ ì¡°ì ˆ (ì‹œê°ì  ë¶€í•˜ ë°©ì§€ë¥¼ ìœ„í•´ ì‹¤ì œ ì–‘/2)
        const targetCount = amount * 2;
        if (particles.length < targetCount) {
            for(let i=particles.length; i<targetCount; i++) particles.push(new Particle());
        } else if (particles.length > targetCount) {
            particles = particles.slice(0, targetCount);
        }
    }

    function updatePhysics() {
        const solubility = getSolubility(temp);
        const maxDissolved = solubility; 
        
        // ì„ì¶œëŸ‰ ê³„ì‚°
        let precip = Math.max(0, solute - maxDissolved);
        crystals = precip;

        // ì…ì ìƒíƒœ ì—…ë°ì´íŠ¸ (ì„ì¶œëŸ‰ ë¹„ìœ¨ë§Œí¼ ì…ìë¥¼ ê²°ì •í™”)
        let crystalCountTarget = Math.floor(precip * 2); 
        let currentCrystalCount = particles.filter(p => p.state === 'crystal').length;

        // ìƒíƒœ ë³€ê²½ ë¡œì§
        particles.forEach((p, index) => {
            if (index < crystalCountTarget) {
                p.state = 'crystal';
            } else {
                p.state = 'dissolved';
            }
            p.update();
        });

        // í”¼ë“œë°± ì—…ë°ì´íŠ¸
        if (crystals > 0) {
            feedbackEl.innerHTML = `âœ¨ ê²°ì •ì´ ìƒì„±ë˜ê³  ìˆìŠµë‹ˆë‹¤!<br>í˜„ì¬ ì˜¨ë„ì—ì„œ <b>${crystals.toFixed(1)}g</b>ì´ ì„ì¶œë˜ì—ˆìŠµë‹ˆë‹¤.`;
            statusTextEl.innerText = "ê³¼í¬í™” (ê²°ì • ìƒì„± ì¤‘)";
            statusTextEl.style.color = "blue";
        } else if (solute > solubility - 5 && solute <= solubility) {
            feedbackEl.innerText = "âš ï¸ í¬í™” ìƒíƒœì— ê°€ê¹Œì›Œì¡ŒìŠµë‹ˆë‹¤. ì˜¨ë„ë¥¼ ì¡°ê¸ˆë§Œ ë” ë‚®ì¶”ë©´?";
            statusTextEl.innerText = "í¬í™” ì„ë°•";
            statusTextEl.style.color = "orange";
        } else {
            feedbackEl.innerText = "ë¬¼ì´ ë”°ëœ»í•´ì„œ ê°€ë£¨ê°€ ì˜ ë…¹ì•„ ìˆìŠµë‹ˆë‹¤.";
            statusTextEl.innerText = "ë¶ˆí¬í™”";
            statusTextEl.style.color = "green";
        }
    }

    function drawSim() {
        simCtx.clearRect(0, 0, 300, 400);

        // ë¹„ì»¤ ê·¸ë¦¬ê¸°
        simCtx.fillStyle = `rgba(135, 206, 250, ${Math.min(0.2 + (solute/100), 0.8)})`; // ë†ë„ì— ë”°ë¥¸ ë¬¼ ìƒ‰ê¹”
        simCtx.fillRect(10, 50, 280, 330);
        simCtx.strokeStyle = '#333';
        simCtx.lineWidth = 2;
        simCtx.strokeRect(10, 50, 280, 330);

        // í„¸ì‹¤ ê·¸ë¦¬ê¸°
        simCtx.beginPath();
        simCtx.moveTo(150, 0);
        simCtx.lineTo(150, 300);
        simCtx.strokeStyle = '#8d6e63';
        simCtx.lineWidth = 3;
        simCtx.setLineDash([5, 5]);
        simCtx.stroke();
        simCtx.setLineDash([]);

        // ì…ì ê·¸ë¦¬ê¸°
        particles.forEach(p => p.draw());
    }

    function drawGraph() {
        graphCtx.clearRect(0, 0, 300, 300);
        
        // ì¶• ê·¸ë¦¬ê¸°
        graphCtx.beginPath();
        graphCtx.moveTo(30, 10);
        graphCtx.lineTo(30, 270);
        graphCtx.lineTo(290, 270);
        graphCtx.strokeStyle = "black";
        graphCtx.stroke();

        // í…ìŠ¤íŠ¸
        graphCtx.font = "10px Arial";
        graphCtx.fillStyle = "black";
        graphCtx.fillText("ì˜¨ë„(â„ƒ)", 250, 290);
        graphCtx.fillText("ìš©í•´ë„(g)", 0, 20);

        // ìš©í•´ë„ ê³¡ì„  ê·¸ë¦¬ê¸°
        graphCtx.beginPath();
        graphCtx.strokeStyle = "red";
        graphCtx.lineWidth = 2;
        for(let t=0; t<=100; t+=5) {
            let s = getSolubility(t);
            let x = 30 + (t * 2.5); // 100ë„ -> 250px
            let y = 270 - (s * 2); // 100g -> 200px
            if(t===0) graphCtx.moveTo(x, y);
            else graphCtx.lineTo(x, y);
        }
        graphCtx.stroke();

        // í˜„ì¬ ìƒíƒœ ì  ì°ê¸°
        let curX = 30 + (temp * 2.5);
        let curY = 270 - (solute * 2);
        
        graphCtx.beginPath();
        graphCtx.fillStyle = "red";
        graphCtx.arc(curX, curY, 5, 0, Math.PI*2);
        graphCtx.fill();

        // ì˜ì—­ í‘œì‹œ
        graphCtx.fillStyle = "black";
        if (curY < 270 - (getSolubility(temp)*2)) { // ê³¡ì„  ìœ„
             graphCtx.fillText("ê³¼í¬í™”", curX + 10, curY);
        } else {
             graphCtx.fillText("í˜„ì¬ ìƒíƒœ", curX + 10, curY);
        }
    }

    function loop() {
        updatePhysics();
        drawSim();
        drawGraph();
        requestAnimationFrame(loop);
    }

    // Controls
    function addSolute(amount) {
        solute += amount;
        if(solute > 100) solute = 100; // ìµœëŒ€ 100g ì œí•œ
        document.getElementById('amountVal').innerText = solute;
        initParticles(solute);
    }
    
    function resetSolute() {
        solute = 0;
        document.getElementById('amountVal').innerText = solute;
        initParticles(solute);
    }

    function updateTemp(val) {
        temp = parseInt(val);
        document.getElementById('tempVal').innerText = temp;
    }

    // Start
    loop();

</script>
