<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>화학 시뮬레이션 151</title>
<style>
  body { font-family: Arial, sans-serif; }
  li { margin: 6px 0; }
</style>
</head>
<body>

<h1>화학 시뮬레이션 목록</h1>
<ul id="sim-list"></ul>

<script>
  const ul = document.getElementById("sim-list");

  for (let i = 1; i <= 151; i++) {
    const num = String(i).padStart(3, "0");
    const li = document.createElement("li");

    li.innerHTML = `
      <a href="sims/sim${num}.html">
        시뮬레이션 ${i}
      </a>
    `;

    ul.appendChild(li);
  }
</script>

</body>
</html>
