<body>

    <div class="container">

    <script>
        // ë³€ìˆ˜ ì„¤ì •
        let isRunning = false;
        let temperature = 20;
        let time = 0;
        let ethanolAmount = 50; // ì´ˆê¸°ê°’
        let waterAmount = 50;

        // ìƒìˆ˜
        const BOILING_POINT_ETHANOL = 78.3;

        // DOM ìš”ì†Œ
        const canvas = document.getElementById('graphCanvas');

        const tempDisplay = document.getElementById('tempDisplay');

        // ìº”ë²„ìŠ¤ ì´ˆê¸°í™”
        canvas.width = 360;

        // ìŠ¬ë¼ì´ë” ì´ë²¤íŠ¸

            ethanolAmount = parseInt(e.target.value);

        document.getElementById('boilingChips').addEventListener('change', (e) => {

        function resetLiquidVisuals() {

        function startExperiment() {
            const hasChips = document.getElementById('boilingChips').checked;
            
            if (!hasChips) {
                alert("âš ï¸ ìœ„í—˜!\në“ì„ìª½ì„ ë„£ì§€ ì•Šìœ¼ë©´ ì•¡ì²´ê°€ ê°‘ìê¸° íŠ€ì–´ ì˜¤ë¥¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.\nì•ˆì „ì„ ìœ„í•´ ë“ì„ìª½ì„ ë„£ì–´ì£¼ì„¸ìš”!");
                tutorMsg.innerText = "ì•ˆì „ ì‚¬ê³  ì˜ˆë°©ì„ ìœ„í•´ ë“ì„ìª½ ì²´í¬ë°•ìŠ¤ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.";
                return;
            }

            if (isRunning) return;
            isRunning = true;

            flame.style.display = 'block';
            tutorMsg.innerText = "ê°€ì—´ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ì˜¨ë„ ë³€í™”ë¥¼ ê´€ì°°í•˜ì„¸ìš”.";
            
            // ê·¸ë˜í”„ ì´ˆê¸°í™”
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            ctx.beginPath();

            animate();
        }

        function animate() {
            if (!isRunning) return;

            const speed = parseFloat(document.getElementById('heatSpeed').value);
            time += 0.5;

            // --- ë¬¼ë¦¬ ì—”ì§„ ë¡œì§ (ê°„ì†Œí™”) ---
            let phase = "";
            let targetTemp = 0;

            // 1. ê°€ì—´ êµ¬ê°„ (20ë„ -> 78ë„)
            if (temperature < BOILING_POINT_ETHANOL) {
                temperature += speed * 5; 
                phase = "ê°€ì—´ ì¤‘";
            } 
            // 2. ì—íƒ„ì˜¬ ë“ëŠ” êµ¬ê°„ (ì•½ 78ë„ ìœ ì§€)
            else if (ethanolAmount > 0) {
                // ì•½ê°„ì˜ ì˜¨ë„ ë³€í™”(í˜„ì‹¤ê°)
                temperature = BOILING_POINT_ETHANOL + (Math.random() * 0.5); 
                ethanolAmount -= speed * 2; // ì—íƒ„ì˜¬ ê°ì†Œ
                collectedAmount += speed * 2; // ìˆ˜ì§‘ëŸ‰ ì¦ê°€
                phase = "ì—íƒ„ì˜¬ ë¶„ë¦¬ ì¤‘ (78â„ƒ)";
                createBubble('ethanol'); // ë¶‰ì€ ê¸°í¬
                tutorMsg.innerText = "ğŸ“¢ ê´€ì°°í•˜ì„¸ìš”! ì˜¨ë„ê°€ ì¼ì •í•˜ê²Œ ìœ ì§€ë˜ë©° ì—íƒ„ì˜¬ì´ ê¸°í™”ë˜ê³  ìˆìŠµë‹ˆë‹¤.";
                document.getElementById('phaseDisplay').innerText = "ì—íƒ„ì˜¬ ë“ëŠ”ì  êµ¬ê°„";
                document.getElementById('phaseDisplay').style.color = "red";
            }
            // 3. ì¤‘ê°„ ìƒìŠ¹ êµ¬ê°„ (78ë„ -> 100ë„)
            else if (temperature < BOILING_POINT_WATER) {
                temperature += speed * 5;
                phase = "ì˜¨ë„ ìƒìŠ¹ ì¤‘";
                tutorMsg.innerText = "ì—íƒ„ì˜¬ì´ ëª¨ë‘ ë¶„ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì˜¨ë„ê°€ ì˜¬ë¼ê°‘ë‹ˆë‹¤.";
                document.getElementById('phaseDisplay').innerText = "ì „ì´ êµ¬ê°„";
                document.getElementById('phaseDisplay').style.color = "black";
            }
            // 4. ë¬¼ ë“ëŠ” êµ¬ê°„ (100ë„)
            else if (waterAmount > 0) {

                 document.getElementById('phaseDisplay').style.color = "blue";

            updateVisuals();
            drawGraph();

        }

        function updateVisuals() {
            tempDisplay.innerText = `ì˜¨ë„: ${temperature.toFixed(1)}â„ƒ`;

        function drawGrid() {

            for(let i=0; i<=120; i+=20) {

            ctx.strokeStyle = '#333';

        }

        function drawGraph() {
            // ì‹œê°„(x)ê³¼ ì˜¨ë„(y)ë¥¼ ìº”ë²„ìŠ¤ ì¢Œí‘œë¡œ ë³€í™˜
            let x = 30 + (time * 0.5);
            let y = 220 - (temperature * 1.8);
            
            if (x > 360) { // ê·¸ë˜í”„ê°€ ë„˜ì–´ê°€ë©´ ë©ˆì¶¤ (í˜¹ì€ ìŠ¤í¬ë¡¤ ë¡œì§ í•„ìš”)
                isRunning = false;
                tutorMsg.innerText = "ê·¸ë˜í”„ ê¸°ë¡ ë²”ìœ„ê°€ ëë‚¬ìŠµë‹ˆë‹¤.";
                return;
            }

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#e74c3c';
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function finishExperiment() {

            flame.style.display = 'none';
            alert("ì‹¤í—˜ ì¢…ë£Œ! \nëª¨ë“  ì•¡ì²´ê°€ ê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");
            tutorMsg.innerText = "ì‹¤í—˜ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ê·¸ë˜í”„ì˜ ë‘ ìˆ˜í‰ êµ¬ê°„ì„ ë¹„êµí•´ë³´ì„¸ìš”.";
            startBtn.disabled = false;
        }

        function resetExperiment() {
            isRunning = false;
            cancelAnimationFrame(animationId);
            time = 0;

            ethanolAmount = parseInt(document.getElementById('concentration').value);
            waterAmount = 100 - ethanolAmount;
            collectedAmount = 0;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            tempDisplay.innerText = "ì˜¨ë„: 20.0â„ƒ";
            document.getElementById('collectedVol').innerText = "0";

        // ì´ˆê¸° ì‹¤í–‰

    </script>
