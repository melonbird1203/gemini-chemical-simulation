<div class="lab-container">

            </div>

        <div class="view-panel">
            <h3>âš›ï¸ ì…ì í˜„ë¯¸ê²½ (í™•ëŒ€)</h3>
            <canvas id="particleCanvas" width="200" height="200"></canvas>
            <p style="font-size: 12px; color: #7f8c8d;">ì‹¤ì œ ì…ìëŠ” í›¨ì”¬ ì‘ìŠµë‹ˆë‹¤.</p>

        ğŸ‘‹ í™˜ì˜í•©ë‹ˆë‹¤! ì–‘ì´ˆì˜ ì§ˆëŸ‰ì„ ì„ íƒí•˜ê³  ì‹¤í—˜ì„ ì‹œì‘í•´ ë³´ì„¸ìš”.

</div>

<script>
    let currentMass = 5;
    let currentState = 'solid'; // 'solid' or 'liquid'
    let particles = [];
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    // Initialize
    initParticles();
    animateParticles();
    updateDisplay();

    function setMass(mass) {
        currentMass = mass;
        document.querySelectorAll('.btn-select').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(mass)) btn.classList.add('active');
        });
        updateDisplay();
        document.getElementById('feedback').innerText = `âš–ï¸ ì–‘ì´ˆ ${mass}gì„ ì¤€ë¹„í–ˆìŠµë‹ˆë‹¤. ì´ì œ ê°€ì—´í•´ ë³¼ê¹Œìš”?`;
    }

    function changeState(state) {
        if (currentState === state) return;
        
        currentState = state;
        updateDisplay();
        
        if (state === 'liquid') {
            document.getElementById('feedback').innerHTML = "ğŸ”¥ <b>ê°€ì—´ ì¤‘...</b> ê³ ì²´ ì–‘ì´ˆê°€ ë…¹ì•„ ì•¡ì²´ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤.<br>ì…ìë“¤ì´ ììœ ë¡­ê²Œ ì›€ì§ì´ë©° ë¶€í”¼ê°€ ëŠ˜ì–´ë‚©ë‹ˆë‹¤!";
        } else {
            document.getElementById('feedback').innerHTML = "â„ï¸ <b>ëƒ‰ê° ì¤‘...</b> ì•¡ì²´ ì–‘ì´ˆê°€ êµ³ì–´ ê³ ì²´ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤.<br>ê°€ìš´ë°ê°€ ì˜¤ëª©í•´ì§„ ê²ƒì„ ë³´ì…¨ë‚˜ìš”? ë¶€í”¼ê°€ ì¤„ì–´ë“¤ì—ˆê¸° ë•Œë¬¸ì…ë‹ˆë‹¤.";
        }
    }

    function updateDisplay() {
        const waxDiv = document.getElementById('wax-visual');
        const scaleDiv = document.getElementById('scale-value');
        const volText = document.getElementById('volume-indicator');

        // Update Scale (Mass never changes!)
        scaleDiv.innerText = (currentMass < 10 ? '0' : '') + currentMass + ".00 g";

        // Update Wax Visuals
        let baseHeight = currentMass * 10; // Scaling factor for visuals
        
        if (currentState === 'solid') {
            waxDiv.className = 'wax solid';
            waxDiv.style.height = baseHeight + 'px';
            waxDiv.style.borderRadius = "0 0 0 0"; // Solid blocks
            // Visual trick for concave center (using CSS clip-path or simple logic implies volume loss)
            waxDiv.style.transform = "scaleX(0.95)"; // Slight shrink representation
            volText.innerText = "ë¶€í”¼ ê°ì†Œ (ê°€ìš´ë° ì˜¤ëª©)";
        } else {
            waxDiv.className = 'wax liquid';
            waxDiv.style.height = (baseHeight * 1.1) + 'px'; // Liquid expands slightly for wax
            waxDiv.style.borderRadius = "0";
            waxDiv.style.transform = "scaleX(1)";
            volText.innerText = "ë¶€í”¼ ì¦ê°€ (ì•¡ì²´)";
        }
    }

    // --- Particle Animation Logic ---
    function initParticles() {
        particles = [];
        for(let i=0; i<40; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                baseX: (i % 6) * 30 + 25, // For solid grid
                baseY: Math.floor(i / 6) * 30 + 25
            });
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach(p => {
            if (currentState === 'solid') {
                // Solid: Vibrate around base position
                p.x += (Math.random() - 0.5) * 2;
                p.y += (Math.random() - 0.5) * 2;
                // Pull back to grid
                p.x += (p.baseX - p.x) * 0.1;
                p.y += (p.baseY - p.y) * 0.1;
            } else {
                // Liquid: Move freely
                p.x += p.vx;
                p.y += p.vy;

                // Bounce off walls
                if(p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > canvas.height) p.vy *= -1;
            }

            // Draw Particle
            ctx.beginPath();
            ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
            ctx.fillStyle = currentState === 'solid' ? '#e67e22' : '#d35400';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.stroke();
        });

        requestAnimationFrame(animateParticles);
    }
</script>
